<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="background.jpg"/>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">

    <title>WinterNight · ComingSoon</title>
</head>
<body>
    <header>
        <div class="main">
            <img src="logo.png" alt="" id="logo">
            <h1 id="title">COMING SOON</h1>
            <hr>
            <p id="timer"></p>
        </div>
    </header>

    <footer>
        <h3>
            Site Design By Bcoffee.
        </h3>
        <p>Sound By <u id="click-able" onclick="playMusic()">https://soundcloud.com/user-356546060​</u></p>
    </footer>

    <audio id="music" src="bgm.mp3" autoplay loop></audio>
</body>

<script>
    var countDownDate = new Date("May 13, 2021 00:00:00").getTime();

    var x = setInterval(function(){
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance/(1000*60*60*24));
        var hours = Math.floor((distance%(1000*60*60*24)) / (1000*60*60));
        var minutes = Math.floor((distance%(1000*60*60)) / (1000*60));
        var seconds = Math.floor((distance%(1000*60)) / 1000);

        document.getElementById("timer").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        if(distance < 0){
            clearInterval(x);
            document.getElementById("logo").style.filter = "blur(0)";
            document.getElementById("title").innerHTML = "OFFICIAL SITE";

            document.getElementById("timer").style.letterSpacing = "3px";
            document.getElementById("timer").innerHTML = "AVAILABLE NOW";
        }
    }, 1000)
</script>
<script>
    var audio = document.getElementById("music");
    
    function playMusic(){
        if(audio.paused){
            audio.play();
        }
    }

    var click = document.getElementById("click-able");
    click.style.cursor = "pointer";
</script>

</html>
