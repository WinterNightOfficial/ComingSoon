<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">

    <title>WinterNight Â· ComingSoon</title>
</head>
<body>
    <header>
        <div class="main">
            <img src="logo.png" alt="" id="logo">
            <h1 id="title">COMING SOON</h1>
            <hr>
            <p id="content">Official website online remain:</p>
            <p id="timer"></p>
        </div>
    </header>
</body>

<script>
    var countDownDate = new Date("May 13, 2021 00:00:00").getTime();

    var x = setInterval(function(){
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance/(1000*60*60*24));
        var hours = Math.floor((distance%(1000*60*60*24)) / (1000*60*60));
        var minutes = Math.floor((distance%(1000*60*60)) / (1000*60));
        var seconds = Math.floor((distance%(1000*60)) / 1000);

        document.getElementById("timer").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        if(distance < 0){
            clearInterval(x);
            document.getElementById("title").innerHTML = "AVAILABLE NOW";
            document.getElementById("content").innerHTML = "Official website online";
            document.getElementById("timer").innerHTML = "";
        }
    }, 1000)
</script>

</html>
